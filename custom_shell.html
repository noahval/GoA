<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>GoA</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000000;
			overflow: hidden;
		}
		#canvas {
			display: block;
			margin: 0;
			color: white;
		}
		#canvas:focus {
			outline: none;
		}
		#status {
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			background-color: #000000;
		}
		#status-splash {
			max-width: 100%;
			max-height: 100%;
			width: 100%;
			height: 100%;
			object-fit: contain;
		}
		#status-splash img {
			max-width: 90%;
			max-height: 90%;
			object-fit: contain;
		}
		#status-progress {
			width: 50%;
			height: 10px;
			background-color: #333333;
			border-radius: 5px;
			margin-top: 20px;
			overflow: hidden;
		}
		#status-progress-inner {
			height: 100%;
			width: 0%;
			background-color: #9d4edd;
			transition: width 0.3s;
		}
		#status.hidden {
			display: none;
		}
		#start-overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.9);
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 10000;
			cursor: pointer;
		}
		#start-overlay.hidden {
			display: none;
		}
		#start-button {
			max-width: 90%;
			max-height: 90%;
			object-fit: contain;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="start-overlay">
		<img id="start-button" src="level1/begin.jpg" alt="Click to Start">
	</div>
	<canvas id="canvas">
		Your browser does not support the canvas tag.
	</canvas>
	<div id="status">
		<video id="status-splash" autoplay loop muted playsinline style="max-width: 90%; max-height: 90%; object-fit: contain;">
			<source src="level1/title.webm" type="video/webm">
			<img src="level1/Title.jpg" alt="Loading..." onerror="this.style.display='none'">
		</video>
		<div id="status-progress">
			<div id="status-progress-inner"></div>
		</div>
	</div>

	<!-- Google Identity Services (GIS) Library - New API -->
	<script src="https://accounts.google.com/gsi/client" async defer onload="onGoogleLibraryLoad()"></script>

	<!-- Google Auth Integration - Inlined -->
	<script>
		// Google OAuth Integration for Godot Web Export
		// This script handles Google Sign-In and passes the ID token to Godot
		// Uses Google Identity Services (GIS) - the new Google Sign-In API

		// Replace with your actual Google Client ID from Google Cloud Console
		const GOOGLE_CLIENT_ID = '576123704732-193gub53ckjq33a3fqik3d3pcvagkde2.apps.googleusercontent.com';

		let googleInitialized = false;

		// Initialize Google Identity Services
		function initGoogleSignIn() {
			console.log('[GoogleAuth] Initializing Google Identity Services...');

			// Check if google.accounts is available
			if (typeof google === 'undefined' || !google.accounts) {
				console.error('[GoogleAuth] Google Identity Services library not loaded');
				// Retry after a delay
				setTimeout(initGoogleSignIn, 500);
				return;
			}

			try {
				// Initialize the Google Identity Services
				google.accounts.id.initialize({
					client_id: GOOGLE_CLIENT_ID,
					callback: handleCredentialResponse,
					auto_select: false,
					cancel_on_tap_outside: true
				});

				googleInitialized = true;
				console.log('[GoogleAuth] Google Identity Services initialized successfully');
			} catch (error) {
				console.error('[GoogleAuth] Failed to initialize:', error);
			}
		}

		// Handle the credential response from Google
		function handleCredentialResponse(response) {
			console.log('[GoogleAuth] Sign-in successful');
			console.log('[GoogleAuth] Received credential response');

			// The response.credential contains the JWT ID token
			const idToken = response.credential;

			// Send token to Godot
			if (window.godotGoogleAuthCallback) {
				window.godotGoogleAuthCallback(idToken);
			} else {
				console.error('[GoogleAuth] Godot callback not found');
			}
		}

		// Trigger Google Sign-In flow using popup
		function signInWithGoogle() {
			console.log('[GoogleAuth] Starting Google Sign-In flow...');

			if (!googleInitialized) {
				console.error('[GoogleAuth] Google Auth not initialized yet');
				if (window.godotGoogleAuthErrorCallback) {
					window.godotGoogleAuthErrorCallback('Google Auth not initialized. Please wait and try again.');
				}
				return;
			}

			try {
				// Use the new popup method
				google.accounts.id.prompt((notification) => {
					console.log('[GoogleAuth] Prompt notification:', notification);

					if (notification.isNotDisplayed()) {
						console.log('[GoogleAuth] Prompt not displayed, reason:', notification.getNotDisplayedReason());
						// Fallback: Try the direct popup method
						triggerDirectSignIn();
					} else if (notification.isSkippedMoment()) {
						console.log('[GoogleAuth] User skipped the prompt');
						if (window.godotGoogleAuthErrorCallback) {
							window.godotGoogleAuthErrorCallback('Sign-in cancelled');
						}
					} else if (notification.isDismissedMoment()) {
						console.log('[GoogleAuth] User dismissed the prompt');
						if (window.godotGoogleAuthErrorCallback) {
							window.godotGoogleAuthErrorCallback('Sign-in cancelled');
						}
					}
				});
			} catch (error) {
				console.error('[GoogleAuth] Sign-in failed:', error);
				if (window.godotGoogleAuthErrorCallback) {
					window.godotGoogleAuthErrorCallback(error.message || 'Sign-in failed');
				}
			}
		}

		// Fallback method using OAuth 2.0 popup
		function triggerDirectSignIn() {
			console.log('[GoogleAuth] Using fallback OAuth popup method');

			const client = google.accounts.oauth2.initTokenClient({
				client_id: GOOGLE_CLIENT_ID,
				scope: 'profile email',
				callback: (response) => {
					if (response.error) {
						console.error('[GoogleAuth] OAuth error:', response.error);
						if (window.godotGoogleAuthErrorCallback) {
							window.godotGoogleAuthErrorCallback(response.error);
						}
						return;
					}

					// For OAuth2, we get an access token, not an ID token
					// We need to exchange it or use the ID token flow instead
					console.log('[GoogleAuth] OAuth response received');

					// This is a fallback - ideally the prompt() method should work
					if (window.godotGoogleAuthCallback) {
						// Note: This returns an access token, not an ID token
						// For Nakama, we need an ID token, so this is not ideal
						console.warn('[GoogleAuth] Using access token as fallback - may not work with Nakama');
						window.godotGoogleAuthCallback(response.access_token);
					}
				}
			});

			client.requestAccessToken();
		}

		// Sign out
		function signOutGoogle() {
			if (googleInitialized) {
				google.accounts.id.disableAutoSelect();
				console.log('[GoogleAuth] Signed out');
			}
		}

		// Initialize when the Google library loads
		function onGoogleLibraryLoad() {
			console.log('[GoogleAuth] Google library loaded, initializing...');
			initGoogleSignIn();
		}

		// Try to initialize immediately if library is already loaded
		if (typeof google !== 'undefined' && google.accounts) {
			initGoogleSignIn();
		} else {
			// Wait for library to load
			window.addEventListener('load', function() {
				setTimeout(initGoogleSignIn, 500);
			});
		}
	</script>

	<script src="$GODOT_URL"></script>
	<script>
		const GODOT_CONFIG = $GODOT_CONFIG;
		const engine = new Engine(GODOT_CONFIG);

		const statusElement = document.getElementById('status');
		const statusProgressInner = document.getElementById('status-progress-inner');
		const video = document.getElementById('status-splash');
		const startOverlay = document.getElementById('start-overlay');
		const startButton = document.getElementById('start-button');

		let gameStarted = false;
		let preloadComplete = false;
		let startTime = 0;

		// Preload the engine before user interaction
		(async function() {
			try {
				await engine.preloadFile('GoA.pck');
				preloadComplete = true;
			} catch (e) {
				console.log('Preload skipped or failed:', e);
				preloadComplete = true; // Continue anyway
			}
		})();

		// Handle start button click
		const startGame = () => {
			if (gameStarted) return;
			gameStarted = true;
			startTime = Date.now();

			// Hide the start overlay
			startOverlay.classList.add('hidden');

			// Start playing the video
			if (video && video.tagName === 'VIDEO') {
				video.play().catch(e => console.log('Video play error:', e));
			}

			// Start the engine
			engine.startGame({
				'onProgress': function (current, total) {
					console.log('Progress callback:', current, '/', total);
					if (total > 0) {
						const progress = (current / total * 100);
						statusProgressInner.style.width = progress + '%';
						console.log('Loading progress:', progress.toFixed(1) + '%');
					} else {
						// If total is 0 or unknown, show indeterminate progress
						const elapsed = Date.now() - startTime;
						const fakeProgress = Math.min(90, (elapsed / 20)); // Faster progress, cap at 90% until complete
						statusProgressInner.style.width = fakeProgress + '%';
					}
				}
			}).then(() => {
				console.log('Game loaded, setting progress to 100%');
				// Set to 100% when complete
				statusProgressInner.style.width = '100%';
				// Keep video playing for 3 seconds after loading, then hide
				setTimeout(() => {
					statusElement.classList.add('hidden');
				}, 3000);

				// Setup Godot <-> JavaScript bridge for Google Auth
				setupGodotGoogleBridge();

			}, (err) => {
				console.error(err);
				statusElement.innerHTML = '<p style="color: red;">Error: ' + err.message + '</p>';
			});
		};

		// Add click handlers for start button
		startButton.addEventListener('click', startGame);
		startOverlay.addEventListener('click', startGame);

		// Setup bridge between Godot and Google Auth
		function setupGodotGoogleBridge() {
			console.log('[Bridge] Setting up Godot-Google bridge...');

			// Expose function that Godot can call
			window.triggerGoogleSignIn = function() {
				console.log('[Bridge] Godot requested Google Sign-In');
				signInWithGoogle();
			};

			// Callback for successful authentication
			window.godotGoogleAuthCallback = function(idToken) {
				console.log('[Bridge] Sending ID token to Godot');

				// Call Godot function via JavaScriptBridge
				if (window.godot && window.godot.GodotWebAuth) {
					window.godot.GodotWebAuth.on_google_token_received(idToken);
				} else {
					console.error('[Bridge] Godot WebAuth interface not found');
				}
			};

			// Callback for authentication errors
			window.godotGoogleAuthErrorCallback = function(error) {
				console.log('[Bridge] Sending auth error to Godot');

				if (window.godot && window.godot.GodotWebAuth) {
					window.godot.GodotWebAuth.on_google_auth_failed(error);
				}
			};

			console.log('[Bridge] Bridge setup complete');
		}
	</script>
</body>
</html>
